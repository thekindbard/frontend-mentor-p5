<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle | Create your own community</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    
</head>
<body class="d-flex justify-content-sm-around aling-items-center flex-column">
    <header class="container header">
        <img src="./images/logo.svg" class="header__logo my-4 my-sm-0" alt="">
    </header>
    <main class="container mb-5 my-sm-0">
        <div class="row row-cols-1 row-cols-sm-2">
            <div class="col my-5 my-sm-0">
                <img src="./images/illustration-mockups.svg" class="w-100" alt="">
            </div>
            <div class="col text-center text-sm-start">
                <h1 class="text-light text-center text-sm-start pb-3">Build The Community<br/> Your Fans Will Love</h1>
                <p class="text-light text-center text-sm-start pb-3">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p> 
                <button type="button" class="w-50 border-0 rounded-pill py-2 shadow register__button">Register</button>
            </div>
            <div class="col-12 social text-center text-sm-end my-5 my-sm-3">
                <img src="./images/facebook.svg" class="border border-2 border-dark rounded-circle p-2" alt="">
                <img src="./images/twitter.svg" class="border border-2 border-dark rounded-circle p-2" alt="">
                <img src="./images/instagram.svg" class="border border-2 border-dark rounded-circle p-2" alt="">
            </div>
        </div>

    </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">thekindbard</a>.
    </p>
  </footer>
</body>
</html>
